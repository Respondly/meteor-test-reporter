<template name='tr-header'>
  <div class='tr-header {{ cssClass }}'>

    <div class='tr-version'>Velocity {{ api.version }}</div>
    <div class='tr-progress-bar' style='{{ progressStyle }}'></div>

    <div class='tr-content-center'>
      <div class='tr-title-outer'>
        {{#with title}}
          <h1>{{ main }}</h1>
          {{#if right}}
            <div class='tr-title-right'>{{ right }}</div>
          {{/if}}
        {{/with}}
      </div>

      <div class='tr-tabs-outer'>
        {{> ctrl type='tr-header-tab' id='total' }}
        {{> ctrl type='tr-header-tab' id='passed' }}
        {{> ctrl type='tr-header-tab' id='failed' }}
        <div class='tr-selection'></div>

        {{#with elapsed}}
          <div class='tr-elapsed'>
            <span class='tr-time'>{{ time }}</span>
            <span class='tr-unit'>{{ unit }}</span>
          </div>
        {{/with}}
      </div>
    </div>

  </div>
</template>
