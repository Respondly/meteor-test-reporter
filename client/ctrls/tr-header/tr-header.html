<template name='tr-header'>
  <div class='tr-header {{ cssClass }}'>

    <div class='tr-center-width'>
      <div class='tr-title-outer'>
        {{#with title}}
          <h1>{{ main }}</h1>
          {{#if right}}
            <div class='tr-title-right'>{{ right }}</div>
          {{/if}}
        {{/with}}
      </div>
    </div>

    <div class='tr-version'>Velocity {{ api.version }}</div>
    <div class='tr-progress-bar' style='{{ progressStyle }}'></div>
  </div>
</template>
