<template name='tr-result-error'>
  <div class='tr-result-error {{ cssClass }}'>
    <h2>
      <div class='tr-toggle-details'>{{ detailLabel }}</div>
      <div class='tr-badge'>{{ domain }}</div>
      {{ title }}
    </h2>

    <div class='tr-trace'>
      <ul>
        {{#each stackTrace}}
          <li>
            <div class='tr-line'>{{ line }}</div>
            <div class='tr-path'>{{ path }}</div>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
